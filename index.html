<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="flex">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 z-10 w-64 bg-gray-800 text-white p-4 lg:translate-x-0 transform lg:static -translate-x-full lg:transition-none transition-transform duration-300 ease-in-out">
      <!-- Sidebar content -->
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <!-- Add more sidebar links here -->
      </ul>
    </div>

    <!-- Content area -->
    <div class="flex-1">
      <!-- Your main content goes here -->
      <button id="toggleSidebar" class="block lg:hidden">Toggle Sidebar</button>
    </div>
  </div>

  <!-- Include JavaScript to toggle sidebar -->
  <script>
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    // Close sidebar when clicking outside of it
    document.addEventListener('click', (event) => {
      if (!toggleSidebarBtn.contains(event.target) && !sidebar.contains(event.target)) {
        sidebar.classList.add('-translate-x-full');
      }
    });

    // Open sidebar by default on larger screens
    if (window.innerWidth >= 1024) {
      sidebar.classList.remove('-translate-x-full');
    }
  </script>
</body>

</html>
